<div class="landing-block">
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <label for="emailInput">Incrivez vous pour recevoir la newletter</label>
    <input type="email" name="userEmail" id="emailInput" [(ngModel)]="userEmail">
    <button type="submit">OK!</button>
  </form>
  <img src="/assets/snapface-logo.png" alt="Snapface logo">
  <div class="landing-links">
    <button (click)="onContinue()">Continuer vers Snapface</button>
  </div>
</div>
